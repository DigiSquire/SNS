<page-title [heading]="'Gallery'"></page-title>
<div class="container">
<div class="row mb-5">
<div *ngFor="let file of files | async" class="col-md-3 mb-4">
    <div class="card card-size">
      <div class="wrapper">
        <div *ngIf="file.metadata[0].rent===true" class="d-flex align-items-start flex-column pos-abs">
          <div class="mb-auto  text-white rented">Rent</div>
        </div>
        <div *ngIf="file.metadata[0].buy===true" class="d-flex align-items-start flex-column pos-abs">
          <div class="mb-auto text-white sale-fill" [class.mt-4]="file.metadata[0].buy===true && file.metadata[0].rent===true">Sale</div>
        </div>
        <div class="card-ht">
          <img class="card-img-top" src={{file.url}} alt="Card image cap">
        </div>
        <!-- <div class="portfolio-view  flex-column">
          <button class="mb-2 btn-lay primary" *ngIf="file.metadata[0].buy===true" mat-raised-button>BUY NOW</button>
          <button class="btn-lay secondary" *ngIf="file.metadata[0].rent===true" mat-raised-button>RENT STARTS AT
            $59/MONTH</button>
        </div> -->
      </div>

      <div class="card-body text-center">
        <h6 class="card-title text-capitalize">{{file.metadata[0].name}}</h6>
        <p style="color: #6ECCF0;" class="card-text small-price" [class.mb-3]="file.metadata[0].sellingPrice===null" *ngIf="file.metadata[0].buy===true">{{file.metadata[0].sellingPrice
          | currency}}</p>
        <p [class.mb-custom]="file.metadata[0].buy===false">
              <small class="text-muted text-capitalize" *ngIf="file.metadata[0].rent===true && file.metadata[0].rentPrice">Rent starts at
                {{file.metadata[0].rentPrice | currency}}/month</small>
            </p>
      </div>
    </div>

  </div>
</div>
<div infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="3000" (scrolled)="onScroll()">
</div>
<mat-spinner style="margin:0 auto;" *ngIf="!finished" [diameter]="40" color="warn"></mat-spinner>
