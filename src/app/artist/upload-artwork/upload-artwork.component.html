<form class="mt-4 mb-4" [formGroup]="heroForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <div class="dropzone" dropZone (dropped)="startUpload($event)">

      <h3 class="text-muted">Drag or Drop a File</h3>
      <div class="file">
        <label class="file-label">
          <input class="file-input" type="file" (change)="startUpload($event.target.files)">
          <span class="file-cta">
            <span class="file-icon">
              <i class="fa fa-upload"></i>
            </span>
            <span class="file-label">
              or choose a fileâ€¦
            </span>
            <span *ngIf="file">
              {{file.name}}
            </span>
          </span>
        </label>
      </div>
    </div>
  </div>
  <!-- Hero Detail Controls -->
  <div class="container" formGroupName="metadata">
    <div class="form-group">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Name" formControlName="name">
        <mat-error *ngIf="heroForm.get('metadata.name').hasError('required')">
          Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Description" formControlName="description"></textarea>
        <mat-error *ngIf="heroForm.get('metadata.description').hasError('required')">
          Description is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="form-group col-sm-2" formGroupName="category">
      <h3 class="sub-heading">Category</h3>
      <mat-radio-group class="example-radio-group" formControlName="artType">
        <mat-radio-button class="example-radio-button" *ngFor="let artType of categories" [value]="artType">
          {{artType}}
        </mat-radio-button>
      </mat-radio-group>
    </div>
    <div class="form-group row" *ngIf="heroForm.get('metadata.category.artType').value=='Paintings'">
      <div class="col-sm-2" formGroupName="artmedium">
        <h3 class="sub-heading">Medium</h3>
        <mat-radio-group class="example-radio-group" formControlName="medium">
          <mat-radio-button class="example-radio-button" *ngFor="let medium of medium" [value]="medium">
            {{medium}}
          </mat-radio-button>
        </mat-radio-group>
      </div>
    </div>


    <div formGroupName="dimension">
      <h3 class="sub-heading">Dimension</h3>
      <div class="form-group">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Height" formControlName="height" OnlyNumber="true">
          <span matSuffix>inch</span>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Width" formControlName="width" OnlyNumber="true">
          <span matSuffix>inch</span>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Depth" formControlName="depth" OnlyNumber="true">
          <span matSuffix>inch</span>
        </mat-form-field>
      </div>
    </div>
    <div class="form-group">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Weight" formControlName="weight" OnlyNumber="true">
        <span matSuffix>lbs</span>
      </mat-form-field>
    </div>
    <div class="form-group radio" formGroupName="classification">
      <h3 class="sub-heading">Classification</h3>
      <mat-radio-group class="example-radio-group" formControlName="artClassification">
        <mat-radio-button class="ml-05 example-radio-button" *ngFor="let artClassification of classification" [value]="artClassification">
          {{artClassification}}
        </mat-radio-button>
      </mat-radio-group>
    </div>
    <div class="checkbox" style="display:inline;">
      <mat-checkbox class="example-margin" formControlName="rent">Rent Out</mat-checkbox>

    </div>
    <div class="form-group" *ngIf="heroForm.get('metadata.rent').value">
      <div formGroupName="rentTenure">
        <mat-checkbox class="example-margin" formControlName="oneMonth">1 month</mat-checkbox>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Price:" formControlName="oneMonthRentPrice" OnlyNumber="true">
        </mat-form-field>
        <mat-checkbox class="example-margin" formControlName="threeMonth">3 month</mat-checkbox>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Price:" formControlName="threeMonthRentPrice" OnlyNumber="true">
        </mat-form-field>
        <mat-checkbox class="example-margin" formControlName="sixMonth">6 month</mat-checkbox>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Price:" formControlName="sixMonthRentPrice" OnlyNumber="true">
        </mat-form-field>
      </div>

    </div>
    <div class="form-group" style="display:inline;">
      <mat-form-field>
        <input matInput [matDatepicker]="picker1" placeholder="Available From" formControlName="availableFrom">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="form-group" style="display:inline;margin-left:25px;">
      <mat-form-field>
        <input matInput [matDatepicker]="picker2" placeholder="Available To" formControlName="availableTo">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="checkbox">
      <mat-checkbox class="example-margin" formControlName="buy">Sell</mat-checkbox>
    </div>
    <div class="form-group" *ngIf="heroForm.get('metadata.buy').value">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Selling Price:" formControlName="sellingPrice" OnlyNumber="true">
      </mat-form-field>
    </div>
    <div class="checkbox">
      <mat-checkbox class="example-margin" formControlName="print">For Print</mat-checkbox>
    </div>
    <div class="form-group" *ngIf="heroForm.get('metadata.print').value">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Price:" formControlName="printPrice" OnlyNumber="true">
      </mat-form-field>
    </div>
  </div>
  <!-- <input type="file" class="form-control-file"  id="file" (change)="onFileChange($event)" #fileInput>
    -->
  <div style="margin-bottom: 1em">
    <button type="submit" mat-raised-button color="primary" [disabled]="heroForm.pristine || heroForm.invalid">Save</button>
    <!-- <button type="submit"
            >Save</button> &nbsp; -->
    <button type="button" (click)="revert()" class="margin-left10" mat-raised-button>Cancel</button>
    <!-- <button type="button" (click)="revert()"
            [disabled]="heroForm.pristine" class="btn btn-danger">Revert</button> -->
  </div>

</form>
