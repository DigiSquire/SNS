<div class="container">
  <div class="d-md-flex mt-5 mb-5 flex-items-center gutter-md-spacious" *ngIf="!(auth.user|async);">
    <form class="mx-auto login-box col-sm-8 col-md-5 hide-sm" [formGroup]="userForm" (ngSubmit)="resetPassword()">
      <div class="form-container">
        <div class="text-center">
          <h4 class="dark-grey-text mb-4">
            <strong>Set new password</strong>
          </h4>
        </div>

        <div class="form-group">
          <input type="password" id="password" placeholder="Enter your new password" class="form-control  mb-3" formControlName="password"
            required>
          <div *ngIf="formErrors.password" class="alert">
            {{ formErrors.password }}
          </div>
        </div>
        <div *ngIf="errorMessage" class="alert">
          {{ errorMessage }}
        </div>
        <div class="d-flex justify-content-center ">
          <button type="submit" class="btn-full text-center mb-4 btn blue-gradient btn-rounded z-depth-1a " [disabled]="!userForm.valid">Submit</button>
        </div>

      </div>
    </form>

  </div>
</div>
